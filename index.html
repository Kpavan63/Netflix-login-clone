<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card_animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .card{
            width: 308px;
            border: 2px solid transparent;
            border-radius: 12px;
            margin:  80px auto;
            height: 429px;
            background:rgb(0, 0, 0);
            text-align: center;
        }
        .icon{
            margin-top: 30px;
        }
        #title{
            color: white;
            font-size: 30px;
            margin-top: -15px;
            cursor: pointer; 
        }
        input{
            margin-left: -1px;
            padding: 8px 50px;
            margin-top: -10px;
            border-radius: 12px;
        }
       svg{
        animation: fadeInUp;
        animation-duration: 2s;
       }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">
            <center>
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="150" height="150" viewBox="0 0 48 48" id="animated-svg">

                </svg>
            <h2 id="title"> Netflix Login</h2>
            </center>
        </div>
        <form action="">
           <input type="text" name="email/name" placeholder="Enter Your Email / Phone number" required>
           <br><br>
           <input type="password" name="Password" placeholder="Enter Your Password" required>
           <br><br>
            <input type="Checkbox"><font style="color: white;">Accept privacy policy of Instagram [or] </font><a href="#" style="color: white; text-decoration:none">Register Now</a> <font style="color: white;">Join For More Updates</font>
        
            <br><br>
            <input type="submit" value="Login Now" onclick="popup()">
        </form>
    </div>

    <!-- Audio element -->
    <audio id="audio" src="netflix.mp3"></audio>

    <script>
        // Function to play sound when the SVG animation starts
        function playAudioOnAnimationStart() {
            var audio = document.getElementById("audio");
            audio.play();
        }

        // Timer function
        function startTimer(duration, callback) {
            setTimeout(callback, duration);
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Attach event listener for animation start
            var svgElement = document.getElementById("animated-svg");
            svgElement.addEventListener("animationstart", function(event) {
                if (event.animationName === 'fadeInUp') {
                    playAudioOnAnimationStart();

                    // Start timer after 1 seconds (adjust as needed)
                    startTimer(1000, function() {
                        // Your timer callback function here
                        console.log("Timer finished!");
                    });
                }
            });
        });

        function popup(){
            window.alert("Netflix Login Error please Try Again");
        }
    </script>
</body>
</html>
